<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavesh Goswami goes on safari</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .header-title {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
            justify-content: center;
        }

        .location img {
            width: 100px;
            height: 100px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
        }

        .info-card {
            border: 2px solid #007bff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="header-title">
            <h1>Bhavesh Goswami goes on safari</h1>
        </div>

        <!-- Information Cards -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card info-card" onclick="alert('Click on the locations to find rare animals, watch out for the lion!')">
                    Click on the locations to find rare animals, watch out for the lion!
                </div>
                <div class="card info-card" id="locations">
                    Number of locations checked is <span id="locationsChecked">0</span>.
                </div>
                <div class="card info-card" id="score">
                    Score is <span id="currentScore">0</span>.
                </div>
                <div class="card info-card" onclick="help()">
                    Click for help.
                </div>
                <div class="card info-card" id="help">
                    Help report
                </div>
            </div>
        </div>

        <!-- Game Field Grid -->
        <div class="game-grid">
            <!-- 6x6 grid with clickable locations -->
            <div class="location" id="img0" onclick="check(0)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img1" onclick="check(1)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img2" onclick="check(2)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img3" onclick="check(3)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img4" onclick="check(4)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img5" onclick="check(5)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img6" onclick="check(6)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img7" onclick="check(7)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img8" onclick="check(8)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img9" onclick="check(9)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img10" onclick="check(10)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img11" onclick="check(11)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img12" onclick="check(12)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img13" onclick="check(13)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img14" onclick="check(14)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img15" onclick="check(15)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img16" onclick="check(16)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img17" onclick="check(17)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img18" onclick="check(18)"><img src="tree.jpeg" alt="Tree"></div>
            <div class="location" id="img19" onclick="check(19)"><img src="tree.jpeg" alt="Tree"></div>

            <div class="location" id="img35" onclick="check(35)"><img src="tree.jpeg" alt="Tree"></div>
        </div>
    </div>

    <!-- JavaScript Logic for the Game -->
    <script>
        let ids = [...Array(36).keys()].map(i => 'img' + i);
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = 0;
        let zebraLocations = [1, 8, 12, 22, 34];
        let lionLocation = 14;
        let gameOver = false;

        function check(position) {
            if (gameOver) return;

            let imageElement = document.getElementById(ids[position]);
            let imagePath = '';

            if (position === lionLocation) {
                imagePath = 'lion.jpeg';
                score -= 2;
                gameOver = true;
                alert("Game Over! You found the lion!");
            } else if (zebraLocations.includes(position)) {
                imagePath = 'zebra.jpg';
                score += 4;
            } else {
                imagePath = 'elephant.jpg';
                score += 1;
            }

            imageElement.querySelector('img').src = imagePath;
            locationsVisited += 1;
            lastLocation = position;

            document.getElementById('locationsChecked').innerText = locationsVisited;
            document.getElementById('currentScore').innerText = score;
        }

        function help() {
            let hint = `Try checking near the last location: ${lastLocation}`;
            alert(hint);
        }
    </script>

</body>
</html>
