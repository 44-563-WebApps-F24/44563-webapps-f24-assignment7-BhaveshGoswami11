<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavesh Goswami goes on safari</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styling to improve overall look */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            margin: 20px;
        }

        .header-title {
            color: #ffffff;
            background-color: #007bff; /* Bootstrap primary color */
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card {
            border: 2px solid #007bff; /* Border color matching theme */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Slight shadow for elevation */
            cursor: pointer; /* Pointer to indicate clickability */
            transition: transform 0.2s; /* Smooth hover effect */
        }

        .card:hover {
            transform: scale(1.05); /* Slightly enlarges the card on hover */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
            margin: 20px auto;
            max-width: 650px; /* Limit max width for grid */
        }

        .location img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
